<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/assets/google_favicon.ico">
        <title>Google</title>
    </head>

    <body>
        <header>
            <div class="navbar">
                <div class="leftNavLinks">
                    <a href="https://about.google/intl/ALL_es/" class="navbarLink">Sobre Google</a>
                    <a href="https://store.google.com/es/?hl=es" class="navbarLink">Tienda</a>
                </div>
                <div class="rightNavLinks">
                    <a href="https://intranet.ceu.es/" class="navbarLink">IntraCEU ⭐️</a>
                    <a href="https://www.google.com/imghp?hl=es&ogbl" class="navbarLink">Imágenes</a>
                    <button class="menuButton" onclick="toggleAppsMenu()">
                        <img src="assets/apps-icon.png" class="appsIcon" alt="Aplicaciones">
                    </button>
                    <button class="signInButton">
                        <a href="https://accounts.google.com/" class="signInLink">Iniciar sesión</a>
                    </button>
                </div>
            </div>
        </header>

        <div class="appsMenuContainer">
                <a href="https://myaccount.google.com/" class="itemLink">
                    <div class="appsMenuItem">
                        <img src="/assets/menuApps/account.png" alt="Cuenta" width="30px">
                        <p>Cuenta</p>
                    </div>
                </a>
                <a href="https://www.google.com/" class="itemLink">
                    <div class="appsMenuItem">
                        <img src="/assets/menuApps/google.png" alt="Busqueda" width="30px">
                        <p>Búsqueda</p>
                    </div>
                </a>
                <a href="https://maps.google.com/" class="itemLink">
                    <div class="appsMenuItem">
                        <img src="/assets/menuApps/maps.png" alt="Maps" width="30px">
                        <p>Mapas</p>
                    </div>
                </a>
                <a href="https://www.youtube.com/" class="itemLink">
                    <div class="appsMenuItem">
                        <img src="/assets/menuApps/youtube.png" alt="Youtube" width="30px">
                        <p>Youtube</p>
                    </div>
                </a>
                <a href="https://news.google.com/" class="itemLink">
                    <div class="appsMenuItem">
                        <img src="/assets/menuApps/news.png" alt="Noticias" width="30px">
                        <p>Noticias</p>
                    </div>
                </a>
                <a href="https://mail.google.com/mail" class="itemLink">
                    <div class="appsMenuItem">
                        <img src="/assets/menuApps/gmail.png" alt="Gmail" width="30px">
                        <p>Gmail</p>
                    </div>
                </a>
                <a href="https://meet.google.com/" class="itemLink">
                    <div class="appsMenuItem">
                        <img src="/assets/menuApps/meets.png" alt="Meet" width="30px">
                        <p>Meet</p>
                    </div>
                </a>
                <a href="https://chat.google.com/" class="itemLink">
                    <div class="appsMenuItem">
                        <img src="/assets/menuApps/chat.png" alt="Chat" width="30px">
                        <p>Chat</p>
                    </div>
                </a>
                <a href="https://contacts.google.com/" class="itemLink">
                    <div class="appsMenuItem">
                        <img src="/assets/menuApps/contacts.png" alt="Contactos" width="30px">
                        <p>Contactos</p>
                    </div>
                </a>
        </div>

        <div class="mainContainer">
            <img src="assets/logo.png" class="logo" alt="logo">

                <form action="https://www.google.es/search" method="GET" class="searchForm" id="searchForm">
                    <div class="searchContainer">
                        <img src="assets/search.svg" class="searchIcon" alt="Boton de busqueda">
                        <input class="searchBar" type="text" name="q">
                        <img src="assets/voice-icon.svg" class="voiceIcon" alt="Busqueda por voz">
                        <img src="assets/image-icon.svg" class="imageIcon" alt="Busqueda por imagen">
                    </div>
                </form>

            <div class="buttonsContainer">
                <button type="submit" form="searchForm" class="searchButton">Buscar con Google</button>
                <button class="luckyButton">
                    <a href="https://doodles.google/" class="luckyButtonLink">Voy a tener suerte</a>
                </button>
            </div>

            <div class="langsText">
                <p>Google disponible en :
                    <a class="langLink" href="https://www.google.es/setprefs?sig=0_IlFl8QsO2-frxKbz9LY4nVkihwU%3D&hl=es&source=homepage&sa=X&ved=0ahUKEwizwr3Y_-iIAxX0VvEDHZ9RMGsQ2ZgBCBU">Español</a>
                    <a class="langLink" href="https://www.google.com/setprefs?sig=0_ctu2kQImKV86jVle5vU4gqLnJUM%3D&hl=ca&source=homepage&sa=X&ved=0ahUKEwjOjojA7uiIAxVtAvsDHY7zLmkQ2ZgBCBc">català</a>
                    <a class="langLink" href="https://www.google.com/setprefs?sig=0_ctu2kQImKV86jVle5vU4gqLnJUM%3D&hl=gl&source=homepage&sa=X&ved=0ahUKEwjOjojA7uiIAxVtAvsDHY7zLmkQ2ZgBCBg">galego</a>
                    <a class="langLink" href="https://www.google.com/setprefs?sig=0_ctu2kQImKV86jVle5vU4gqLnJUM%3D&hl=eu&source=homepage&sa=X&ved=0ahUKEwjOjojA7uiIAxVtAvsDHY7zLmkQ2ZgBCBk">euskara </a>
                </p>
            </div>
        </div>

        <script>
            function toggleAppsMenu() {
                var appsMenuContainer = document.querySelector('.appsMenuContainer');
                appsMenuContainer.classList.toggle('show');
            }
        </script>

    </body>
</html>
